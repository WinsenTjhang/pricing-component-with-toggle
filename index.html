<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>

  <link rel="stylesheet" href="styles/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>

<body>

  <img class="bg-top" src="images/bg-top.svg" alt="bg-top">
  <img class="bg-top-mobile" src="images/bg-top-mobile.svg" alt="bg-top-mobile">
  <img class="bg-bot" src="images/bg-bottom.svg" alt="bg-bottom">

  <header>
    <h1>Our Pricing</h1>
    <div class="pricing">
      <p>Annually</p>
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <p>Monthly</p>
    </div>
  </header>

  <div class="card-wrapper">

    <div class="cards">
      <div class="card">
        <h3>Basic</h3>
        <div class="price monthly hide">&dollar;19.99</div>
        <div class="price annual">&dollar;199.99</div>
        <hr>
        <p>500 GB Storage</p>
        <hr>
        <p>2 Users Allowed</p>
        <hr>
        <p>Send up to 3 GB</p>
        <hr>
        <a href="">LEARN MORE</a>
      </div>

      <div class="card pro">
        <h3>Professional</h3>
        <div class="price monthly hide">&dollar;24.99</div>
        <div class="price annual">&dollar;249.99</div>
        <hr>
        <p>1 TB Storage</p>
        <hr>
        <p>5 Users Allowed</p>
        <hr>
        <p>Send up to 10 GB</p>
        <hr>
        <a href="">LEARN MORE</a>
      </div>

      <div class="card">
        <h3>Master</h3>
        <div class="price monthly hide">&dollar;39.99</div>
        <div class="price annual">&dollar;399.99</div>
        <hr>
        <p>2 TB Storage</p>
        <hr>
        <p>10 Users Allowed</p>
        <hr>
        <p>Send up to 20 GB</p>
        <hr>
        <a href="">LEARN MORE</a>
      </div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="myscript.js"></script>
</body>

</html>
